<div class="threads container" ng-controller="threadsCtrl">
  <div class="row thread" ng-repeat="thread in threads">
    <div class="col username">{{thread.username}}</div>
    <div class="col body">
      <a ui-sref="posts({ tid : {{thread.id}} })" ui-sref-active='active'>{{thread.title}}</a>
    </div>
    <div class="col date_posted">{{thread.date_posted | date : 'dd MMM yyyy'}}</div>
  </div>
  <div class="row">
    <div class="content-new">
      <div class="content-username">
        <input type="text" name="content-username" ng-model="newthread.username" placeholder="Name" required>
      </div>
      <div class="content-title">
        <input type="text" name="content-title" ng-model="newthread.title" placeholder="Title" required>
      </div>
      <div class="content-body">
        <textarea name="content-body" ng-model="newthread.body" placeholder="Message" required></textarea>
      </div>
      <div class="content-submit">
        <button ng-click="sendThread()">Submit</button>
      </div>
    </div>
  </div>
</div>
